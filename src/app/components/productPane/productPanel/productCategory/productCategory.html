<div class="row" infinite-scroll="$ctrl.pageLoad()" infinite-scroll-distance="0" infinite-scroll-disabled='busy' infinite-scroll-immediate-check=false>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"  ng-repeat="product in $ctrl.products" ng-click="$ctrl.sendItemId(product)">
        <div class="panel panel-default panel-product" >
        	<div class="panel-heading">
        		<h3 class="panel-title">{{product.category}}</h3>
        	</div>
            <div class="panel-body">
                 {{product.name}}
            </div>
        </div>
    </div>
    <!-- <div style='clear: both;'></div> -->
</div>
