<div class="row">
    <!-- <h2>This is cart </h2> -->
    <div id= "cart" ng-class="{'hidden-md hidden-lg': !$ctrl.cartCount,'col-md-2': $ctrl.cartCount}">
        <div>{{$ctrl.cartCount}} {{$ctrl.cartCount === 1 ? 'item' : 'items'}} selected</div>
        <div class="cart" scroll-glue="!glued">
            <div ng-repeat="item in $ctrl.cart">
                <div class="panel panel-default panel-product">
                    <div class="panel-body">
                        <h5 class="text-capitalize">
                        {{item.name}} x {{item.qty}}
                        <br>
                        <small class="text-muted text-capitalize">{{o.subtitle}}</small>
                    </h5>
                        <button ng-click="$ctrl.quantityChange($index, '1')">+</button>
                        <input type="number" name="qty" ng-model="item.qty" ng-change="$ctrl.qtyValidation($index, item.qty)">
                        <button ng-click="$ctrl.quantityChange($index, '-1')" ng-disabled="item.qty===1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <button>+</button><button print-directive print-element-id="token">Print Token</button>
    </div>
    <!-- cart div ends here  -->
    <!-- <This is products list div > -->
    <div ng-class="{'col-md-12': !$ctrl.cartCount,'col-md-10':$ctrl.cartCount}">
        <div class="row" ng-repeat="(key, value) in $ctrl.products | groupBy: 'category' ">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-repeat="o in value" ng-click="$ctrl.cartProducts(o)">
                <div class="panel panel-default panel-product">
                    <div class="panel-heading" ng-style="o.style">
                        <h3 class="panel-title">{{o.category}}</h3>
                    </div>
                    <div class="panel-body">
                        <h5 class="text-capitalize">
                            {{o.name}}
                            <br>
                            <small class="text-muted text-capitalize">{{o.subtitle}}</small><p align="right">{{o.rate | currency:"&#8377"}}</p>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div style='clear: both;'></div>
    </div>
    <!-- product list div ends here  -->
    <button>+</button>
</div>
