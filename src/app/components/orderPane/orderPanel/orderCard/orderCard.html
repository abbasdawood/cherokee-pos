<div class="component">
  <h2>{{text}}<h2>
  <pre>{{style}}</pre>
  <pre>{{id}}</pre>
  <div ng-repeat="item in list">
    {{item.name}}     {{item.quantity}} 
    <button type="button" class="remove" ng-click="removeItem(item.id)"></button>
  </div>
</div>
